<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Knewave&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="imagContainer">
            <img src="images/Woods.jpg" alt="Jungle" class="woods">
            <div class="overlay">
                <img src="images/Odin.png" alt="Odin" class="odin"> 
                <span class="odinTitle knewave-regular">ODIN</span>
            </div> 
        </div>
        <div class="form-container">
            <div class="intro grey">
                Lets create community to share all the creative and unique art pieces you have
                created in lockdown and try to sell them.
            </div>
            <div class="form">
                <h4>Let's do this</h4>
                <form>
                    <div>
                        <label for="first">First Name</label>
                        <input type="text" id="first" required>
                    </div>
                    <div>
                        <label for="last">Last Name</label>
                        <input type="text" id="last" required>
                    </div>
                    
                    <div>
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" required>
                    </div>
                    <div>
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" id="phone" required>
                    </div>
                    <div>
                        <label for="passw">PASSWORD</label>
                        <input type="password" id="passw" required>
                    </div>
                    <div>
                        <label for="conpassw">CONFIRM PASSWORD</label>
                        <input type="password" id="conpassw" required>
                    </div>
            </div>
            <div class="button grey">
                    <button>Create Account</button>
                    <p>Already have an account ?<span><a href="https://www.facebook.com/">Log in</a></span></p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
